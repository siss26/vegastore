<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="../stilos/registro.css">
</head>
<body>
      <header class="head">
    <div class="logo"><a href="/htmls/index.html">Vega<span>'Store</span></a></div>
    <nav class="navbar">
      <a href="/htmls/index.html">Inicio</a>
    </nav>
  </header>
  <div class="registro-container">
    <form class="formulario-registro" action="#" method="post">
      <h1>Crear Cuenta</h1>
      
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" name="confirmar" required>

      <a href="index.html"><button type="submit">Registrarse</button></a>

      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      <br>

    </form>
  </div>
</body>
</html>
