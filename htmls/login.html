<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Vega'Store</title>
  <link rel="stylesheet" href="/stilos/login.css" />
</head>
<body>
    <header class="head">
    <div class="logo"><a href="/htmls/index.html">Vega<span>'Store</span></a></div>
    <nav class="navbar">
      <a href="/htmls/index.html">Inicio</a>
    </nav>
  </header> 
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form" method="POST">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="@gmail.com"
        required
        autocomplete="email"
      />

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
        required
        autocomplete="current-password"
      />

      <button type="submit">Ingresar</button>
      <p class="error-message" id="error-message"></p>

      <p class="register-link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </form>
  </div>

  <script src="/scrips/login.js"></script>
</body>
</html>
