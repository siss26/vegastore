<!DOCTYPE html>
<html lang="es">

  <script>
    const ofertas = [
      { nombre: "Vestido Straple", precio: 14.99, imagen: "/img/imagenes/7 (2).png" },
      { nombre: "Vestido OtoÃ±o", precio: 19.99, imagen: "/img/imagenes/1.1.png" },

    const contenedor = document.getElementById('ofertas-container');

    ofertas.forEach(producto => {
      const card = document.createElement('div');
      card.className = 'tarjeta-producto';
      card.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h3>${producto.nombre}</h3>
        <p class="precio">S/ ${producto.precio.toLocaleString('es-PE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>`;
      contenedor.appendChild(card);
    });

    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert(`${nombre} se agregÃ³ al carrito.`);
    }
  </script>

</body>
